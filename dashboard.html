<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Task Manager</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS -->
</head>
<body>
    <div class="dashboard-container"> <!-- Add a wrapper -->
        <header class="dashboard-header">
            <h1>Your Boards</h1>
            <form action="/logout" method="POST" class="logout-form">
                <button type="submit">Logout</button>
            </form>
        </header>

        <section class="create-board-section"> <!-- Use section tags -->
            <h2>Create New Board</h2>
            <form id="create-board-form" class="create-board-form"> <!-- Add class to form -->
                <input type="text" id="new-board-name" placeholder="Enter new board name..." required maxlength="100">
                <button type="submit">Create Board</button>
            </form>
            <div id="create-board-error" class="error-message" style="display: none;"></div>
        </section>

        <section class="board-list-section"> <!-- Use section tags -->
            <h2>My Boards</h2>
            <ul id="board-list">
                <li class="loading">Loading your boards...</li>
                <!-- Boards will be listed here by dashboard-script.js -->
                <!-- JS will now add class="board-list-item" to each generated li -->
            </ul>
             <div id="fetch-boards-error" class="error-message" style="display: none;"></div>
        </section>
    </div> <!-- Close dashboard-container -->

    <!-- Link to the specific JavaScript for this page -->
    <script src="/dashboard-script.js"></script>
</body>
</html>
